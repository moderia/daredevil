<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- ID and class for main header-->
    <header id="main-header" class="bg-success text-white p-4">
        <div>
            <!-- ID selector and first heading for item lister-->
            <h1 id="header-title">Item Lister</h1>
        </div>
    </header>
    <!-- ID selector for container-->
    <div id="container">
        <!-- refrencing the type of container from bootstrap library-->
        <div id="main" class="card card-body">
            <!--Second header with a class selector-->
            <h2 class="title">Add Items</h2> 
                <form>
                    <!-- Input form text box refrenced from bootstrap library-->
                    <input type="text" class="form-control">
                    <!-- Submit button-->
                    <input type="submit" class="btn btn-dark" value="Submit">
                </form>
            <!--Heading represinting the Items-->
            <h2 class="title">Items</h2>
                <!-- Unordered list of item groups numbered 1-8 and referenced from bootstrap library-->
                <ul id="items" class="list-group">
                    <li class="list-group-item"> Item 1</li>
                    <li class="list-group-item"> Item 2</li>
                    <li class="list-group-item"> Item 3</li>
                    <li class="list-group-item"> Item 4</li>
                    <li class="list-group-item"> Item 5</li>
                    <li class="list-group-item"> Item 6</li>
                    <li class="list-group-item"> Item 7</li>
                    <li class="list-group-item"> Item 8</li>
                </ul>




        </div>

    </div>

   <script src="domwalkthrough.js"></script>
</body>
</html>
